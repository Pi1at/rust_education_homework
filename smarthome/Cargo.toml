[package]
edition = "2021"
name    = "smarthome"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
[lints.rust]
#unsafe_code = "forbid"

[lints.clippy]
all = "warn"
#cargo                       = "warn"
complexity  = "warn"
correctness = "deny"
nursery     = "warn"
pedantic    = "warn"
perf        = "deny"
style       = "warn"
suspicious  = "warn"

cast_possible_truncation    = "warn"
empty_structs_with_brackets = "warn"
